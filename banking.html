<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold text-purple-600">mooooooney!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class='text-2xl'>Deposit</h3>
                    <h3 class='text-4xl'>$ <span id="deposit-total">00</span></h3>
                </div>

                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class='text-2xl'>Withdraw</h3>
                    <h3 class='text-4xl'>$<span id="withdraw-total">00</span></h3>
                </div>

                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class='text-2xl'>Balance</h3>
                    <h3 class='text-4xl'>$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 "
                            type="text" name="" id="" placeholder="$ amount us want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 block p-2 w-32 rounded-md text-white font-medium">Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">please withdraw<i class="fas fa-aws"></i></h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2 "
                            type="text" name="" id="" placeholder="$ amount us want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 block p-2 w-32 rounded-md text-white font-medium">Deposit
                        </button>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="./bainking.js"></script>
</body>

</html>
